<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  type="icon/png" href="./assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>

    <div id="main">
        <!-- <p class="heading">Calc</p> -->
        <div id="first_container">

        </div>

        <div id="second_container">
            <div class="grid-item"> 7</div>
            <div class="grid-item"> 8</div>
            <div class="grid-item"> 9</div>
            <div id="del" class="grid-item del"> del</div>
            <div class="grid-item"> 4</div>
            <div class="grid-item"> 5</div>
            <div class="grid-item"> 6</div>
            <div id="add" class="grid-item"> +</div>
            <div class="grid-item"> 1</div>
            <div class="grid-item"> 2</div>
            <div class="grid-item"> 3</div>
            <div id="minus" class="grid-item"> - </div>
            <div class="grid-item"> .</div>
            <div class="grid-item"> 0</div>
            <div id="divide" class="grid-item"> &#247;</div>
            <div id="multiply" class="grid-item">&times;</div>
            <div id="reset" class="grid-item second_last reset"> reset</div>
            <div id="ans" class="grid-item last ans">=</div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
